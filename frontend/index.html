<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Alunos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Ícones -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎓 Gestão de Alunos</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Pesquisar aluno ou curso..." />
      <i class="fas fa-search"></i>
    </div>

    <form id="alunoForm" class="form-grid">
      <input type="hidden" id="id" />
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="text" id="apelido" placeholder="Apelido" required />
      <input type="text" id="curso" placeholder="Curso" required />
      <input type="number" id="anoCurricular" placeholder="Ano (1-5)" required min="1" max="5" />
      <button type="submit" class="btn-save">Guardar <i class="fas fa-save"></i></button>
    </form>

    <h2>📋 Lista de Alunos</h2>
    <div class="table-container">
      <table id="alunosTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Apelido</th>
            <th>Curso</th>
            <th>Ano</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
