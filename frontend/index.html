<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Alunos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Gestão de Alunos</h1>

    <form id="alunoForm">
      <input type="hidden" id="id" />
      <input type="text" id="nome" placeholder="Nome" required />
      <input type="text" id="apelido" placeholder="Apelido" required />
      <input type="text" id="curso" placeholder="Curso" required />
      <input type="number" id="anoCurricular" placeholder="Ano" required min="1" max="5" />
      <button type="submit">Guardar</button>
    </form>

    <h2>Lista de Alunos</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Apelido</th>
          <th>Curso</th>
          <th>Ano</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="alunosTable"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
